{% extends 'base.html' %}
{% block title %}Редагування профілю{% endblock %}
{% block content %}
<div class="container">
    <br>
    <h5>Введіть свої данні для швидкої подачі заявок на обслуговування</h5>
    <form class="form-group" method="POST" action="">
        {% csrf_token %}
        {% if form.errors %}
        {% endif %}

        <div class="form-group">
            <label for="user_name">Ваше Прізвище та Ім'я:</label>
            <input type="text" class="form-control" id="user_name" name="user_name" maxlength="199" required>
        </div>
        <div class="form-group">
            <label for="city">Місто:</label>
            <input type="text" class="form-control" id="city" name="city" maxlength="199" required value="Київ">
        </div>
        <div class="form-group">
            <label for="street">Вулиця:</label>
            <input type="text" class="form-control" id="street" name="street" maxlength="199" required>
        </div>
        <div class="form-group">
            <label for="house">Номер будинку:</label>
            <input type="text" class="form-control" id="house" name="house" maxlength="199" required>
        </div>
        <div class="form-group">
            <label for="apartment">Квартира:</label>
            <input type="text" class="form-control" id="apartment" name="apartment" maxlength="199" required
                   value="-">
        </div>

        <button type="submit" class="btn btn-dark">Зберегти данні</button>
    </form>

</div>
{% endblock %}
